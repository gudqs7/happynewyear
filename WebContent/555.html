   <script>
		function setDomCenter(dom){
			var h=$(dom).height();
			var w=$(dom).width();
			var wh=$(window).height();
			var ww=$(window).width();
			var y=(wh-h)/2-40;
			var x=(ww-w)/2;
			$(dom).css("top",y);
		}
		(function(){
			var dom=$("#cj").get(0);
			setDomCenter(dom)
			console.log("Center CJ")
		})()
		
		var p,p2,p3,p4;
		var i=0;
		var quan=0;
		var circle=7;
		function startCj(){
			
			p=setInterval(function(){
				$("#cj div div[index="+i+"]").removeClass("active");
				var count=i;
				if(count==circle){
					count=0;
					i=0;
					quan=quan+1;
				}else{
					count=i+1;
					i=i+1;
				}
				$("#cj div div[index="+count+"]").addClass("active");
				if(quan!=0&&quan%3==0){
					circle=8;
				}else{
					circle=7;
				}
				if(quan==7){
					clearInterval(p)
					console.log("It s Stop!")
					quan=0;
					p2=setInterval(function(){
						$("#cj div div[index="+i+"]").removeClass("active");
							var count=i;
							if(count==circle){
								count=0;
								i=0;
								quan=quan+1;
							}else{
								count=i+1;
								i=i+1;
							}
							$("#cj div div[index="+count+"]").addClass("active");
							if(quan!=0&&quan%3==0){
								circle=8;
							}else{
								circle=7;
							}
							if(quan==5){
								clearInterval(p2)
								console.log("It s Stop2!")
								quan=0;
								p3=setInterval(function(){
									$("#cj div div[index="+i+"]").removeClass("active");
									var count=i;
									if(count==circle){
										count=0;
										i=0;
										quan=quan+1;
									}else{
										count=i+1;
										i=i+1;
									}
									$("#cj div div[index="+count+"]").addClass("active");
									if(quan!=0&&quan%3==0){
										circle=8;
									}else{
										circle=7;
									}
									if(quan==1){
										clearInterval(p3)
										console.log("It s Stop3!")
										quan=0;
										stopOnNum(6);
									}
								},200)
							}
					},100)
				}
			},50)
			
			
		
		}
		
		function stopOnNum(num){
			
			p4=setInterval(function(){
				$("#cj div div[index="+i+"]").removeClass("active");
				var count=i;
				if(count==num){
					console.log("i="+i+";num="+num)
					clearInterval(p4)
					setTimeout(function(){	
						console.log("It s Stop4!");
						alert("恭喜中奖了"+num);
					},200)
				}else{
					count=i+1;
					i=i+1;
				}
				$("#cj div div[index="+count+"]").addClass("active");
				
			},500)
			
			
		}
			
			
		
		startCj();
	
   </script>
